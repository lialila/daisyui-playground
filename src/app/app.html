<style>
  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
      Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
  }
</style>

<main class="min-h-full flex justify-center box-border m-6">
  <div class="flex flex-col gap-4 flex-center">
    <h1>{{ title().toUpperCase() }}</h1>
    <h2>Buttons:</h2>
    <div class="flex gap-4">
      <app-button [label]="'Button primary'" [style]="'primary'" />
      <app-button [label]="'Button secondary'" [style]="'secondary'" />
      <app-button [label]="'Button outline'" [style]="'outline'" />
      <app-button [label]="'Button disabled'" [style]="'disabled'" />
    </div>
    <div class="mt-6">
      <h2>Dropdown:</h2>
      <app-dropdown />
    </div>

    <div class="mt-4">
      <h2>List:</h2>
      <app-list />
    </div>

    <div class="mt-6">
      <h2>Table:</h2>
      <app-table [users]="users" />
    </div>

    <div class="mt-6">
      <h2>Card:</h2>
      <app-card />
    </div>
  </div>
</main>
<router-outlet />
